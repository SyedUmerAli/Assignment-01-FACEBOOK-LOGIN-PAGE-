<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login Page</title>
    <link rel="stylesheet" href="./fb.css">
</head>

<body>


    <div class="container">
        <div class="left-Part">
            <h1>facebook</h1>
            <h3>Facebook helps you connect and <br>
                share with the people in your life</h3>
        </div>
  


        <div class="right-Part">
        <div class="login-page">

                <input type="text" , placeholder="Email adress or phone number">

            <p>Forgotten password?</p>

            <div class="createnewaccount">
                Create new account
            </div>
        </div>
        <span><b>Create a page</b> for a celebrity, brand or business</span>
        </div>
    </div>
</body>
